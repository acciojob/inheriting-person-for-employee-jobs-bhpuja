

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person and Employee Classes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Test Person and Employee</h1>

    <!-- Section to Test Person -->
    <div class="form-group">
      <h2>Test Person</h2>
      <label for="person-name">Name:</label>
      <input type="text" id="person-name" placeholder="Enter Person Name">
      <label for="person-age">Age:</label>
      <input type="number" id="person-age" placeholder="Enter Age">
      <button id="test-person">Test Person</button>
      <div id="person-output" class="output"></div>
    </div>

    <!-- Section to Test Employee -->
    <div class="form-group">
      <h2>Test Employee</h2>
      <label for="employee-name">Name:</label>
      <input type="text" id="employee-name" placeholder="Enter Employee Name">
      <label for="employee-age">Age:</label>
      <input type="number" id="employee-age" placeholder="Enter Age">
      <label for="employee-jobTitle">Job Title:</label>
      <input type="text" id="employee-jobTitle" placeholder="Enter Job Title">
      <button id="test-employee">Test Employee</button>
      <div id="employee-output" class="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
