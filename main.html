<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person and Employee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Person and Employee Inheritance</h1>
    
    <div class="form-group">
      <h2>Create a Person</h2>
      <label for="person-name">Name:</label>
      <input type="text" id="person-name" placeholder="Enter Name">
      <label for="person-age">Age:</label>
      <input type="number" id="person-age" placeholder="Enter Age">
      <button id="create-person">Create Person</button>
      <button id="greet-person">Greet</button>
      <div id="person-output" class="output"></div>
    </div>
    
    <div class="form-group">
      <h2>Create an Employee</h2>
      <label for="employee-name">Name:</label>
      <input type="text" id="employee-name" placeholder="Enter Name">
      <label for="employee-age">Age:</label>
      <input type="number" id="employee-age" placeholder="Enter Age">
      <label for="employee-job">Job Title:</label>
      <input type="text" id="employee-job" placeholder="Enter Job Title">
      <button id="create-employee">Create Employee</button>
      <button id="greet-employee">jobGreet</button>
      <div id="employee-output" class="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
