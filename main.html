<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance: Person and Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Inheriting Person for Employee Jobs</h1>

    <div class="result" id="result">
        <!-- This will display the result in the HTML -->
    </div>

    <script>
        // Create the Person class
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            greet() {
                // This method prints the greeting message for Person
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
            }
        }

        // Create the Employee class that inherits from Person
        class Employee extends Person {
            constructor(name, age, jobTitle) {
                super(name, age); // Call the constructor of the Person class
                this.jobTitle = jobTitle;
            }

            jobGreet() {
                // This method prints the greeting message for Employee
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old, and my job title is ${this.jobTitle}.`);
            }
        }

        // Create an instance of Person
        const person = new Person("Alice", 25);
        person.greet(); // Expected output: "Hello, my name is Alice, I am 25 years old."

        // Create an instance of Employee
        const employee = new Employee("Bob", 30, "Manager");
        employee.jobGreet(); // Expected output: "Hello, my name is Bob, I am 30 years old, and my job title is Manager."

        // Display a message on the webpage
        document.getElementById('result').textContent = 'Check the console for the output!';
    </script>

</body>
</html>
